<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bridge 2 Bitcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --orange: #f7931a;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #666666;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
        }
        
        header {
            background: var(--dark);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--orange);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--orange);
        }
        
        .section {
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 3rem;
        }
        
        .contact-form {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--orange);
            color: var(--light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .social {
            text-align: center;
            margin-top: 3rem;
        }
        
        .social p {
            margin-bottom: 1rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: bold;
        }
        
        footer {
            background: var(--dark);
            color: var(--gray);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        
        footer a {
            color: var(--orange);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Bridge 2 Bitcoin</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section class="section">
        <h1>Get in Touch</h1>
        <p class="subtitle">Ready to start accepting Bitcoin? We'd love to hear from you.</p>
        
        <div class="contact-form">
            <form action="https://formspree.io/f/xpwzgvqa" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your business and how we can help..."></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        
        <div class="social">
            <p>Or reach out directly on social media:</p>
            <div class="social-links">
                <a href="https://twitter.com/bridge2bitcoin" target="_blank">Twitter/X</a>
                <a href="https://instagram.com/bridge2bitcoin" target="_blank">Instagram</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Bridge 2 Bitcoin â€” Growing the UK Bitcoin Economy</p>
        <div class="social-links">
            <a href="https://twitter.com/bridge2bitcoin" target="_blank">Twitter</a>
            <a href="https://instagram.com/bridge2bitcoin" target="_blank">Instagram</a>
            <a href="https://geyser.fund/project/bridge2bitcoin" target="_blank">Geyser</a>
        </div>
    </footer>
</body>
</html>
